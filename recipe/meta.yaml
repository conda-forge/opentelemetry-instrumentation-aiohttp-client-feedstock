{% set name = "opentelemetry-instrumentation-aiohttp-client" %}
{% set version = "0.41b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_aiohttp_client-{{ version }}.tar.gz
  sha256: 56fd35e90c2534b2647e7cdd85f34383eddaa300ee51e989c3763dcdb205ca91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - aiohttp ~=3.0
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.41b0
    - opentelemetry-semantic-conventions ==0.41b0
    - opentelemetry-util-http ==0.41b0
    - wrapt <2.0.0,>=1.0.0
    # - opentelemetry-instrumentation-aiohttp-client 
    # - opentelemetry-instrumentation-aiohttp-client 
    # - opentelemetry-instrumentation-aiohttp-client 
    # - opentelemetry-instrumentation-aiohttp-client 
    # - http-server-mock 
    # - opentelemetry-instrumentation-aiohttp-client 
    # - http-server-mock 

test:
  imports:
    - opentelemetry.instrumentation.aiohttp_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-aiohttp-client
  summary: OpenTelemetry aiohttp client instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - twoodwark
    - mariusvniekerk
