{% set name = "opentelemetry-instrumentation-aiohttp-client" %}
{% set version = "0.18b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d872502857a8b14f7a010710485bbf4ad9e890175eba3585ee4699dedac18d61

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - aiohttp >=3.0.0,<4.0.0
    - opentelemetry-api =={{ version }}
    - opentelemetry-instrumentation =={{ version }}
    - python >=3.5
    - wrapt >=1.0.0,<2.0.0

test:
  imports:
    - opentelemetry.instrumentation.aiohttp_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-aiohttp-client
  summary: OpenTelemetry aiohttp client instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - twoodwark
    - mariusvniekerk
